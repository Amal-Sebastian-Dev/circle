{% extends 'applications/base.html' %}

{% block page_header %}
<div class="row">
	<div class="col-xl-3 col-lg-6">
		<div id="pending-count" class="card card-stats mb-4 mb-xl-0">
			<div class="card-body">
				<div class="row">
					<div class="col">
						<h5 class="card-title text-uppercase text-muted mb-0">Pending</h5>
						<span class="h2 font-weight-bold mb-0">{{ pending_count }}</span>
					</div>
					<div class="col-auto">
						<div class="icon icon-shape bg-danger text-white rounded-circle shadow">
							<i class="fas fa-chart-bar"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-lg-6">
		<div id="reviewed-count" class="card card-stats mb-4 mb-xl-0">
			<div class="card-body">
				<div class="row">
					<div class="col">
						<h5 class="card-title text-uppercase text-muted mb-0">Reviewed</h5>
						<span class="h2 font-weight-bold mb-0">{{ reviewed_count }}</span>
					</div>
					<div class="col-auto">
						<div class="icon icon-shape bg-danger text-white rounded-circle shadow">
							<i class="fas fa-chart-bar"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-lg-6">
		<div id="granted-count" class="card card-stats mb-4 mb-xl-0">
			<div class="card-body">
				<div class="row">
					<div class="col">
						<h5 class="card-title text-uppercase text-muted mb-0">Granted</h5>
						<span class="h2 font-weight-bold mb-0">{{ granted_count }}</span>
					</div>
					<div class="col-auto">
						<div class="icon icon-shape bg-warning text-white rounded-circle shadow">
							<i class="fas fa-chart-pie"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-lg-6">
		<div id="total-count" class="card card-stats mb-4 mb-xl-0">
			<div class="card-body">
				<div class="row">
					<div class="col">
						<h5 class="card-title text-uppercase text-muted mb-0">All</h5>
						<span class="h2 font-weight-bold mb-0">{{ total_count }}</span>
					</div>
					<div class="col-auto">
						<div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
							<i class="fas fa-users"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block page_content %}
<div class="card shadow" id="list-applications-statuswise">
  {% include 'applications/official/list.html' %}
</div>
{% endblock %}
